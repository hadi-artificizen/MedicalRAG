<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical RAG Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            height: 100vh;
        }

        #sidebar {
            width: 300px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar-header h2 {
            margin-bottom: 30px;
            text-align: center;
            color: #ecf0f1;
        }

        #auth-section h3 {
            margin-bottom: 15px;
            color: #ecf0f1;
        }

        .auth-toggle {
            display: flex;
            margin-bottom: 15px;
        }

        .auth-toggle button {
            flex: 1;
            padding: 8px;
            border: none;
            background-color: #34495e;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            margin-right: 5px;
        }

        .auth-toggle button:last-child {
            margin-right: 0;
        }

        .auth-toggle button.active {
            background-color: #3498db;
        }

        #auth-section input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
        }

        #auth-submit {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        #auth-submit:hover {
            background-color: #2980b9;
        }

        #auth-message {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            font-size: 14px;
        }

        .success {
            background-color: #27ae60;
            color: white;
        }

        .error {
            background-color: #e74c3c;
            color: white;
        }

        .user-info {
            background-color: #34495e;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .user-info p {
            margin-bottom: 10px;
            font-size: 14px;
        }

        #logout-btn {
            width: 100%;
            padding: 8px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #logout-btn:hover {
            background-color: #c0392b;
        }

        .upload-section {
            margin-bottom: 25px;
        }

        .upload-section h4 {
            margin-bottom: 10px;
            color: #ecf0f1;
        }

        #file-upload {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            background-color: white;
            border: none;
            border-radius: 4px;
            font-size: 12px;
        }

        #upload-btn {
            width: 100%;
            padding: 10px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #upload-btn:hover {
            background-color: #229954;
        }

        #upload-status {
            margin-top: 10px;
            font-size: 12px;
        }

        .chatrooms-section h4 {
            color: #ecf0f1;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        #new-chatroom-btn {
            padding: 6px 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        #new-chatroom-btn:hover {
            background-color: #2980b9;
        }

        .chatroom-item {
            padding: 10px;
            background-color: #34495e;
            margin-bottom: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .chatroom-item:hover {
            background-color: #4a5f7a;
        }

        .chatroom-item.active {
            background-color: #3498db;
        }

        #main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #welcome-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }

        #welcome-screen h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        #welcome-screen p {
            color: #7f8c8d;
            font-size: 18px;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-header {
            background-color: white;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        .chat-header h2 {
            color: #2c3e50;
        }

        #messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: white;
        }

        .message {
            margin-bottom: 20px;
            max-width: 80%;
        }

        .user-message {
            margin-left: auto;
        }

        .user-message .message-content {
            background-color: #3498db;
            color: white;
            padding: 12px 16px;
            border-radius: 18px 18px 4px 18px;
            display: inline-block;
        }

        .assistant-message .message-content {
            background-color: #ecf0f1;
            color: #2c3e50;
            padding: 12px 16px;
            border-radius: 18px 18px 18px 4px;
            display: inline-block;
        }

        .message-label {
            font-size: 12px;
            color: #7f8c8d;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .prescription-alert {
            background-color: #27ae60;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }

        .chat-input-container {
            background-color: white;
            padding: 20px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        #chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }

        #chat-input:focus {
            border-color: #3498db;
        }

        #send-btn {
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }

        #send-btn:hover {
            background-color: #2980b9;
        }

        #send-btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            #sidebar {
                width: 100%;
                height: auto;
            }
            
            #main-content {
                height: calc(100vh - 300px);
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <div class="sidebar-header">
            <h2>Medical RAG</h2>
        </div>

        <!-- Authentication Section -->
        <div id="auth-section">
            <div id="login-form">
                <h3>Login / Signup</h3>
                <div class="auth-toggle">
                    <button id="login-tab" class="active">Login</button>
                    <button id="signup-tab">Signup</button>
                </div>
                <input type="email" id="auth-email" placeholder="Email" required>
                <input type="password" id="auth-password" placeholder="Password" required>
                <button id="auth-submit">Login</button>
                <div id="auth-message"></div>
            </div>
        </div>

        <!-- User Section (hidden initially) -->
        <div id="user-section" style="display: none;">
            <div class="user-info">
                <p>Logged in as: <span id="user-email"></span></p>
                <button id="logout-btn">Logout</button>
            </div>

            <!-- Document Upload -->
            <div class="upload-section">
                <h4>Upload Documents</h4>
                <input type="file" id="file-upload" multiple accept=".pdf,.docx,.csv,.png,.jpg,.jpeg,.mp4,.mp3">
                <button id="upload-btn">Process Documents</button>
                <div id="upload-status"></div>
            </div>

            <!-- Chatrooms -->
            <div class="chatrooms-section">
                <div class="section-header">
                    <h4>Chatrooms</h4>
                    <button id="new-chatroom-btn">+ New</button>
                </div>
                <div id="chatrooms-list"></div>
            </div>
        </div>
    </div>

    <!-- Main Chat Area -->
    <div id="main-content">
        <div id="welcome-screen">
            <h1>Medical RAG Chatbot</h1>
            <p>Please login to start using the medical chatbot.</p>
        </div>

        <div id="chat-container" style="display: none;">
            <div class="chat-header">
                <h2 id="chat-title">Chat - Chatroom #</h2>
            </div>
            
            <div id="messages-container"></div>
            
            <div class="chat-input-container">
                <input type="text" id="chat-input" placeholder="Ask your medical question...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script>
        const BACKEND_URL = "full-shrimp-deeply.ngrok-free.app";

        // Global state
        let currentUser = {
            email: null,
            accessToken: null,
            chatroomId: null
        };

        let isLoginMode = true;

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            
            // Check if user was previously logged in
            const savedToken = localStorage.getItem('accessToken');
            const savedEmail = localStorage.getItem('userEmail');
            
            if (savedToken && savedEmail) {
                currentUser.accessToken = savedToken;
                currentUser.email = savedEmail;
                showUserInterface();
                loadChatrooms();
            }
        });

        function setupEventListeners() {
            document.getElementById('login-tab').addEventListener('click', () => switchAuthMode(true));
            document.getElementById('signup-tab').addEventListener('click', () => switchAuthMode(false));
            document.getElementById('auth-submit').addEventListener('click', handleAuth);
            document.getElementById('logout-btn').addEventListener('click', logout);
            document.getElementById('upload-btn').addEventListener('click', handleUpload);
            document.getElementById('new-chatroom-btn').addEventListener('click', createNewChatroom);
            document.getElementById('send-btn').addEventListener('click', sendMessage);
            document.getElementById('chat-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
        }

        function switchAuthMode(loginMode) {
            isLoginMode = loginMode;
            document.getElementById('login-tab').classList.toggle('active', loginMode);
            document.getElementById('signup-tab').classList.toggle('active', !loginMode);
            document.getElementById('auth-submit').textContent = loginMode ? 'Login' : 'Sign Up';
            clearAuthMessage();
        }

        function showAuthMessage(message, isError = false) {
            const authMessage = document.getElementById('auth-message');
            authMessage.textContent = message;
            authMessage.className = isError ? 'error' : 'success';
        }

        function clearAuthMessage() {
            const authMessage = document.getElementById('auth-message');
            authMessage.textContent = '';
            authMessage.className = '';
        }

        async function handleAuth() {
            const email = document.getElementById('auth-email').value.trim();
            const password = document.getElementById('auth-password').value.trim();
            
            if (!email || !password) {
                showAuthMessage('Please enter both email and password', true);
                return;
            }
            
            try {
                const endpoint = isLoginMode ? '/login' : '/register';
                const response = await fetch(`${BACKEND_URL}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    if (isLoginMode) {
                        currentUser.accessToken = data.access_token;
                        currentUser.email = email;
                        
                        // Save to localStorage
                        localStorage.setItem('accessToken', data.access_token);
                        localStorage.setItem('userEmail', email);
                        
                        showAuthMessage('Login successful!');
                        
                        // Create initial chatroom
                        await createNewChatroom();
                        showUserInterface();
                        
                    } else {
                        showAuthMessage('Signup successful! Please login.');
                        switchAuthMode(true);
                        document.getElementById('auth-email').value = '';
                        document.getElementById('auth-password').value = '';
                    }
                } else {
                    showAuthMessage(data.detail || 'Authentication failed', true);
                }
            } catch (error) {
                showAuthMessage('Network error. Please try again.', true);
                console.error('Auth error:', error);
            }
        }

        function logout() {
            currentUser = { email: null, accessToken: null, chatroomId: null };
            localStorage.removeItem('accessToken');
            localStorage.removeItem('userEmail');
            
            document.getElementById('auth-section').style.display = 'block';
            document.getElementById('user-section').style.display = 'none';
            document.getElementById('welcome-screen').style.display = 'flex';
            document.getElementById('chat-container').style.display = 'none';
            
            document.getElementById('auth-email').value = '';
            document.getElementById('auth-password').value = '';
            clearAuthMessage();
        }

        function showUserInterface() {
            document.getElementById('auth-section').style.display = 'none';
            document.getElementById('user-section').style.display = 'block';
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('chat-container').style.display = 'flex';
            
            document.getElementById('user-email').textContent = currentUser.email;
            loadChatrooms();
        }

        async function handleUpload() {
            const files = document.getElementById('file-upload').files;
            if (!files || files.length === 0) {
                document.getElementById('upload-status').innerHTML = '<div class="error">Please select files to upload</div>';
                return;
            }
            
            const formData = new FormData();
            for (let file of files) {
                formData.append('files', file);
            }
            
            try {
                document.getElementById('upload-status').innerHTML = '<div>Uploading files...</div>';
                
                const response = await fetch(`${BACKEND_URL}/upload`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${currentUser.accessToken}`,
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: formData
                });
                
                if (response.status === 401) {
                    logout();
                    return;
                }
                
                const data = await response.json();
                
                if (response.ok) {
                    let statusHTML = `<div class="success">‚úÖ ${data.message}</div>`;
                    data.documents.forEach(doc => {
                        if (doc.status === 'success') {
                            statusHTML += `<div class="success">üìÑ ${doc.filename}: ${doc.chunks_count} chunks</div>`;
                        } else {
                            statusHTML += `<div class="error">‚ùå ${doc.filename}: ${doc.status}</div>`;
                        }
                    });
                    document.getElementById('upload-status').innerHTML = statusHTML;
                } else {
                    document.getElementById('upload-status').innerHTML = `<div class="error">Upload failed: ${data.detail || response.statusText}</div>`;
                }
            } catch (error) {
                document.getElementById('upload-status').innerHTML = `<div class="error">Upload error: ${error.message}</div>`;
            }
            
            // Clear file input
            document.getElementById('file-upload').value = '';
        }

        async function loadChatrooms() {
            try {
                const response = await fetch(`${BACKEND_URL}/chatrooms/${currentUser.email}`, {
                    headers: {
                        'Authorization': `Bearer ${currentUser.accessToken}`,
                        'ngrok-skip-browser-warning': 'true'
                    }
                });
                
                if (response.status === 401) {
                    logout();
                    return;
                }
                
                const data = await response.json();
                
                if (response.ok) {
                    const chatrooms = data.chatrooms || [];
                    const chatroomsList = document.getElementById('chatrooms-list');
                    chatroomsList.innerHTML = '';
                    
                    chatrooms.forEach(([id, createdAt]) => {
                        const chatroomDiv = document.createElement('div');
                        chatroomDiv.className = 'chatroom-item';
                        chatroomDiv.textContent = `Chatroom ${id}`;
                        chatroomDiv.addEventListener('click', () => selectChatroom(id));
                        
                        if (id === currentUser.chatroomId) {
                            chatroomDiv.classList.add('active');
                        }
                        
                        chatroomsList.appendChild(chatroomDiv);
                    });
                    
                    // Select first chatroom if none selected
                    if (chatrooms.length > 0 && !currentUser.chatroomId) {
                        selectChatroom(chatrooms[0][0]);
                    }
                }
            } catch (error) {
                console.error('Failed to load chatrooms:', error);
            }
        }

        async function createNewChatroom() {
            try {
                const response = await fetch(`${BACKEND_URL}/new_chatroom/${currentUser.email}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${currentUser.accessToken}`,
                        'ngrok-skip-browser-warning': 'true'
                    }
                });
                
                if (response.status === 401) {
                    logout();
                    return;
                }
                
                const data = await response.json();
                
                if (response.ok) {
                    currentUser.chatroomId = data.chatroom_id;
                    loadChatrooms();
                    loadMessages();
                }
            } catch (error) {
                console.error('Failed to create chatroom:', error);
            }
        }

        function selectChatroom(chatroomId) {
            currentUser.chatroomId = chatroomId;
            
            // Update active chatroom in UI
            document.querySelectorAll('.chatroom-item').forEach(item => {
                item.classList.remove('active');
                if (item.textContent === `Chatroom ${chatroomId}`) {
                    item.classList.add('active');
                }
            });
            
            document.getElementById('chat-title').textContent = `Chat - Chatroom #${chatroomId}`;
            loadMessages();
        }

        async function loadMessages() {
            if (!currentUser.chatroomId) return;
            
            try {
                const response = await fetch(`${BACKEND_URL}/messages/${currentUser.chatroomId}`, {
                    headers: {
                        'Authorization': `Bearer ${currentUser.accessToken}`,
                        'ngrok-skip-browser-warning': 'true'
                    }
                });
                
                if (response.status === 401) {
                    logout();
                    return;
                }
                
                const data = await response.json();
                
                if (response.ok) {
                    const messages = data.messages || [];
                    const messagesContainer = document.getElementById('messages-container');
                    messagesContainer.innerHTML = '';
                    
                    messages.forEach(([userMessage, aiResponse]) => {
                        if (userMessage) {
                            addMessage(userMessage, 'user');
                        }
                        if (aiResponse) {
                            addMessage(aiResponse, 'assistant');
                        }
                    });
                    
                    scrollToBottom();
                }
            } catch (error) {
                console.error('Failed to load messages:', error);
            }
        }

        function addMessage(content, type, showPrescriptionAlert = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = type === 'user' ? 'You' : 'Assistant';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(label);
            messageDiv.appendChild(contentDiv);
            
            if (showPrescriptionAlert) {
                const alertDiv = document.createElement('div');
                alertDiv.className = 'prescription-alert';
                alertDiv.textContent = 'Prescription sent to your email.';
                messageDiv.appendChild(alertDiv);
            }
            
            document.getElementById('messages-container').appendChild(messageDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            const container = document.getElementById('messages-container');
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            const message = document.getElementById('chat-input').value.trim();
            if (!message || !currentUser.chatroomId) return;
            
            // Disable input while sending
            const chatInput = document.getElementById('chat-input');
            const sendBtn = document.getElementById('send-btn');
            
            chatInput.disabled = true;
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<div class="loading"></div>';
            
            // Add user message immediately
            addMessage(message, 'user');
            chatInput.value = '';
            
            try {
                const response = await fetch(`${BACKEND_URL}/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentUser.accessToken}`,
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: JSON.stringify({
                        email: currentUser.email,
                        chatroom_id: currentUser.chatroomId,
                        Query: message
                    })
                });
                
                if (response.status === 401) {
                    logout();
                    return;
                }
                
                const data = await response.json();
                
                if (response.ok) {
                    const answer = data.answer || 'No response received';
                    const emailSent = data.email_sent || false;
                    
                    addMessage(answer, 'assistant', emailSent);
                } else {
                    addMessage(`Error: ${data.detail || 'Failed to get response'}`, 'assistant');
                }
            } catch (error) {
                addMessage(`Error: ${error.message}`, 'assistant');
            } finally {
                // Re-enable input
                chatInput.disabled = false;
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send';
                chatInput.focus();
            }
        }
    </script>
</body>
</html>
