        body {

        }

        .section-header {
            display: flex;
            justify-content: space-between;

        #new-chatroom-btn {
            padding: 6px 12px;

            color: white;

        #new-chatroom-btn:hover {

        .chatroom-item {
            padding: 10px;

        #main-content {
            flex: 1;

        #welcome-screen {
            display: flex;

            justify-content: center;
            align-items: center;

        }

        #welcome-screen h1 {
            color: #2c3e50;

        }

        #welcome-screen p {
            color: #7f8c8d;

        #chat-container {
            display: flex;

        }

        .chat-header {
            background-color: white;

            border-bottom: 1px solid #ddd;
        }

            color: #2c3e50;
        }

        #messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: white;
        }

        .message {
            margin-bottom: 20px;
            max-width: 80%;
        }

        .user-message {
            margin-left: auto;
        }

        .user-message .message-content {
            background-color: #3498db;
            color: white;
            padding: 12px 16px;
            border-radius: 18px 18px 4px 18px;
            display: inline-block;
        }

        .assistant-message .message-content {
            background-color: #ecf0f1;
            color: #2c3e50;
            padding: 12px 16px;
            border-radius: 18px 18px 18px 4px;
            display: inline-block;
        }

        .message-label {
            font-size: 12px;
            color: #7f8c8d;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .prescription-alert {
            background-color: #27ae60;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }

        .chat-input-container {
            background-color: white;
            padding: 20px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        #chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;

        #send-btn {
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }

        #send-btn:hover {
            background-color: #2980b9;
        }

        #send-btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            #sidebar {
                width: 100%;
                height: auto;
            }
            
            #main-content {
                height: calc(100vh - 300px);
            }
        }

        /* Additional styles for sources */
        #sources-container { 
            background: #fff; 
            border-top: 2px solid #ddd;
            padding: 20px; 
            max-height: 300px; 
            overflow-y: auto; 
            display: none; } 

        .source-header {

        .match-info {

<body>
    <!-- Sidebar -->
    <div id="sidebar">
        <div class="sidebar-header">
            <h2>Medical RAG</h2>
        </div>

        <!-- Authentication Section -->
        <div id="auth-section">
            <div id="login-form">
                <h3>Login / Signup</h3>
                <div class="auth-toggle">
                    <button id="login-tab" class="active">Login</button>
                    <button id="signup-tab">Signup</button>
                </div>
                <input type="email" id="auth-email" placeholder="Email" required>
                <input type="password" id="auth-password" placeholder="Password" required>
                <button id="auth-submit">Login</button>
                <div id="auth-message"></div>
            </div>
        </div>

        <!-- User Section (hidden initially) -->
        <div id="user-section" style="display: none;">
            <div class="user-info">
                <p>Logged in as: <span id="user-email"></span></p>
                <button id="logout-btn">Logout</button>
            </div>

            <!-- Document Upload -->
            <div class="upload-section">
                <h4>Upload Documents</h4>
                <input type="file" id="file-upload" multiple accept=".pdf,.docx,.csv,.png,.jpg,.jpeg,.mp4,.mp3">
                <button id="upload-btn">Process Documents</button>
                <div id="upload-status"></div>
            </div>

            <!-- Chatrooms -->
            <div class="chatrooms-section">
                <div class="section-header">
                    <h4>Chatrooms</h4>
                    <button id="new-chatroom-btn">+ New</button>
                </div>
                <div id="chatrooms-list"></div>
            </div>
        </div>
    </div>

    <!-- Main Chat Area -->
    <div id="main-content">
        <div id="welcome-screen">
            <h1>Medical RAG Chatbot</h1>
            <p>Please login to start using the medical chatbot.</p>
        </div>

        <div id="chat-container" style="display: none;">
            <div class="chat-header">
                <h2 id="chat-title">Chat - Chatroom #</h2>
            </div>
            <div id="sources-container"></div>
            <div id="messages-container"></div>
            <div class="chat-input-container">
                <input type="text" id="chat-input" placeholder="Ask your medical question...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script>
    const BACKEND_URL = "https://c1395ae37c9b.ngrok-free.app"; 

    // Global state
    let currentUser = {
        email: null,
        accessToken: null,
        chatroomId: null
    };

    let isLoginMode = true;

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', function() {
        setupEventListeners();
        
        // Check if user was previously logged in
        const savedToken = localStorage.getItem('accessToken');
        const savedEmail = localStorage.getItem('userEmail');
        
        if (savedToken && savedEmail) {
            currentUser.accessToken = savedToken;
            currentUser.email = savedEmail;
            showUserInterface();
            loadChatrooms();
        }
    });

    function normalizeUrl(url) {
        if (!url) return "";
        if (url.startsWith("http://") || url.startsWith("https://")) {
            return url;
        }
        // Properly encode the URL path
        const cleanUrl = `${BACKEND_URL.replace(/\/$/, '')}/${url.replace(/^\//, '')}`;
        // Encode only the filename part, not the entire URL
        const parts = cleanUrl.split('/');
        const lastPart = parts[parts.length - 1];
        parts[parts.length - 1] = encodeURIComponent(lastPart);
        return parts.join('/');
    }

    function setupEventListeners() {
        document.getElementById('login-tab').addEventListener('click', () => switchAuthMode(true));
        document.getElementById('signup-tab').addEventListener('click', () => switchAuthMode(false));
        document.getElementById('auth-submit').addEventListener('click', handleAuth);
        document.getElementById('logout-btn').addEventListener('click', logout);
        document.getElementById('upload-btn').addEventListener('click', handleUpload);
        document.getElementById('new-chatroom-btn').addEventListener('click', createNewChatroom);
        document.getElementById('send-btn').addEventListener('click', sendMessage);
        document.getElementById('chat-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    }

    function switchAuthMode(loginMode) {
        isLoginMode = loginMode;
        document.getElementById('login-tab').classList.toggle('active', loginMode);
        document.getElementById('signup-tab').classList.toggle('active', !loginMode);
        document.getElementById('auth-submit').textContent = loginMode ? 'Login' : 'Sign Up';
        clearAuthMessage();
    }

    function showAuthMessage(message, isError = false) {
        const authMessage = document.getElementById('auth-message');
        authMessage.textContent = message;
        authMessage.className = isError ? 'error' : 'success';
    }

    function clearAuthMessage() {
        const authMessage = document.getElementById('auth-message');
        authMessage.textContent = '';
        authMessage.className = '';
    }

    async function handleAuth() {
        const email = document.getElementById('auth-email').value.trim();
        const password = document.getElementById('auth-password').value.trim();
        
        if (!email || !password) {
            showAuthMessage('Please enter both email and password', true);
            return;
        }
        
        try {
            const endpoint = isLoginMode ? '/login' : '/register';
            const response = await fetch(`${BACKEND_URL}${endpoint}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'ngrok-skip-browser-warning': 'true'
                },
                body: JSON.stringify({ email, password })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                if (isLoginMode) {
                    currentUser.accessToken = data.access_token;
                    currentUser.email = email;
                    
                    localStorage.setItem('accessToken', data.access_token);
                    localStorage.setItem('userEmail', email);
                    
                    showAuthMessage('Login successful!');
                    
                    await createNewChatroom();
                    showUserInterface();
                    
                } else {
                    showAuthMessage('Signup successful! Please login.');
                    switchAuthMode(true);
                    document.getElementById('auth-email').value = '';
                    document.getElementById('auth-password').value = '';
                }
            } else {
                showAuthMessage(data.detail || 'Authentication failed', true);
            }
        } catch (error) {
            showAuthMessage('Network error. Please try again.', true);
            console.error('Auth error:', error);
        }
    }

    function logout() {
        currentUser = { email: null, accessToken: null, chatroomId: null };
        localStorage.removeItem('accessToken');
        localStorage.removeItem('userEmail');
        
        document.getElementById('auth-section').style.display = 'block';
        document.getElementById('user-section').style.display = 'none';
        document.getElementById('welcome-screen').style.display = 'flex';
        document.getElementById('chat-container').style.display = 'none';
        
        document.getElementById('auth-email').value = '';
        document.getElementById('auth-password').value = '';
        clearAuthMessage();
    }

    function showUserInterface() {
        document.getElementById('auth-section').style.display = 'none';
        document.getElementById('user-section').style.display = 'block';
        document.getElementById('welcome-screen').style.display = 'none';
        document.getElementById('chat-container').style.display = 'flex';
        
        document.getElementById('user-email').textContent = currentUser.email;
        loadChatrooms();
    }

    async function handleUpload() {
        const files = document.getElementById('file-upload').files;
        if (!files || files.length === 0) {
            document.getElementById('upload-status').innerHTML = '<div class="error">Please select files to upload</div>';
            return;
        }
        
        const formData = new FormData();
        for (let file of files) {
            formData.append('files', file);
        }
        
        try {
            document.getElementById('upload-status').innerHTML = '<div>Uploading files...</div>';
            
            const response = await fetch(`${BACKEND_URL}/upload`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${currentUser.accessToken}`,
                    'ngrok-skip-browser-warning': 'true'
                },
                body: formData
            });
            
            if (response.status === 401) {
                logout();
                return;
            }
            
            const data = await response.json();
            
            if (response.ok) {
                let statusHTML = `<div class="success">✅ ${data.message}</div>`;
                data.documents.forEach(doc => {
                    if (doc.status === 'success') {
                        statusHTML += `<div class="success">📄 ${doc.filename}: ${doc.chunks_count} chunks</div>`;
                    } else {
                        statusHTML += `<div class="error">❌ ${doc.filename}: ${doc.status}</div>`;
                    }
                });
                document.getElementById('upload-status').innerHTML = statusHTML;
            } else {
                document.getElementById('upload-status').innerHTML = `<div class="error">Upload failed: ${data.detail || response.statusText}</div>`;
            }
        } catch (error) {
            document.getElementById('upload-status').innerHTML = `<div class="error">Upload error: ${error.message}</div>`;
        }
        
        document.getElementById('file-upload').value = '';
    }

    async function loadChatrooms() {
        try {
            const response = await fetch(`${BACKEND_URL}/chatrooms/${currentUser.email}`, {
                headers: {
                    'Authorization': `Bearer ${currentUser.accessToken}`,
                    'ngrok-skip-browser-warning': 'true'
                }
            });
            
            if (response.status === 401) {
                logout();
                return;
            }
            
            const data = await response.json();
            
            if (response.ok) {
                const chatrooms = data.chatrooms || [];
                const chatroomsList = document.getElementById('chatrooms-list');
                chatroomsList.innerHTML = '';
                
                chatrooms.forEach(([id, createdAt]) => {
                    const chatroomDiv = document.createElement('div');
                    chatroomDiv.className = 'chatroom-item';
                    chatroomDiv.textContent = `Chatroom ${id}`;
                    chatroomDiv.addEventListener('click', () => selectChatroom(id));
                    
                    if (id === currentUser.chatroomId) {
                        chatroomDiv.classList.add('active');
                    }
                    
                    chatroomsList.appendChild(chatroomDiv);
                });
                
                if (chatrooms.length > 0 && !currentUser.chatroomId) {
                    selectChatroom(chatrooms[0][0]);
                }
            }
        } catch (error) {
            console.error('Failed to load chatrooms:', error);
        }
    }

    async function createNewChatroom() {
        try {
            const response = await fetch(`${BACKEND_URL}/new_chatroom/${currentUser.email}`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${currentUser.accessToken}`,
                    'ngrok-skip-browser-warning': 'true'
                }
            });
            
            if (response.status === 401) {
                logout();
                return;
            }
            
            const data = await response.json();
            
            if (response.ok) {
                currentUser.chatroomId = data.chatroom_id;
                loadChatrooms();
                loadMessages();
            }
        } catch (error) {
            console.error('Failed to create chatroom:', error);
        }
    }

    function selectChatroom(chatroomId) {
        currentUser.chatroomId = chatroomId;
        
        document.querySelectorAll('.chatroom-item').forEach(item => {
            item.classList.remove('active');
            if (item.textContent === `Chatroom ${chatroomId}`) {
                item.classList.add('active');
            }
        });
        
        document.getElementById('chat-title').textContent = `Chat - Chatroom #${chatroomId}`;
        loadMessages();
    }

    async function loadMessages() {
        if (!currentUser.chatroomId) return;
        
        try {
            const response = await fetch(`${BACKEND_URL}/messages/${currentUser.chatroomId}`, {
                headers: {
                    'Authorization': `Bearer ${currentUser.accessToken}`,
                    'ngrok-skip-browser-warning': 'true'
                }
            });
            
            if (response.status === 401) {
                logout();
                return;
            }
            
            const data = await response.json();
            
            if (response.ok) {
                const messages = data.messages || [];
                const messagesContainer = document.getElementById('messages-container');
                messagesContainer.innerHTML = '';
                
                messages.forEach(([userMessage, aiResponse]) => {
                    if (userMessage) {
                        addMessage(userMessage, 'user');
                    }
                    if (aiResponse) {
                        addMessage(aiResponse, 'assistant');
                    }
                });
                
                scrollToBottom();
            }
        } catch (error) {
            console.error('Failed to load messages:', error);
        }
    }

    function addMessage(content, type, showPrescriptionAlert = false) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${type}-message`;
        
        const label = document.createElement('div');
        label.className = 'message-label';
        label.textContent = type === 'user' ? 'You' : 'Assistant';
        
        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';
        contentDiv.textContent = content;
        
        messageDiv.appendChild(label);
        messageDiv.appendChild(contentDiv);
        
        if (showPrescriptionAlert) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'prescription-alert';
            alertDiv.textContent = 'Prescription sent to your email.';
            messageDiv.appendChild(alertDiv);
        }
        
        document.getElementById('messages-container').appendChild(messageDiv);
        scrollToBottom();
       
        return contentDiv;
    }

    function scrollToBottom() {
        const container = document.getElementById('messages-container');
        container.scrollTop = container.scrollHeight;
    }

    async function sendMessage() {
        const message = document.getElementById('chat-input').value.trim();
        if (!message || !currentUser.chatroomId) return;

        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');

        chatInput.disabled = true;
        sendBtn.disabled = true;
        sendBtn.innerHTML = '<div class="loading"></div>';

        addMessage(message, 'user');
        chatInput.value = '';

        try {
            const response = await fetch(`${BACKEND_URL}/query`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${currentUser.accessToken}`,
                    'ngrok-skip-browser-warning': 'true'
                },
                body: JSON.stringify({
                    email: currentUser.email,
                    chatroom_id: currentUser.chatroomId,
                    Query: message
                })
            });

            if (response.status === 401) {
                logout();
                return;
            }

            if (!response.ok) {
                const errorText = await response.text();
                addMessage(`Error: ${errorText || 'Server error'}`, 'assistant');
                return;
            }

            const sourcesHeader = response.headers.get('X-Sources');
            console.log("Raw X-Sources header:", sourcesHeader);
            let sources = [];
            if (sourcesHeader) {
                try {
                    sources = JSON.parse(sourcesHeader);
                    for (const s of sources) {
                        const cs = s.complete_source || {};
                        ['asset_uri', 'video_url', 'image_url', 'pdf_url', 'csv_url'].forEach(key => {
                            if (cs[key] && !cs[key].startsWith("http")) {

        async loadPdfPage(pdfUrl, pageNumber, canvas) {
            try {
                // Ensure pdf.js is loaded once
                if (!window.pdfjsLib) {
                    await new Promise(resolve => {
                        const script = document.createElement('script');
                        script.src = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js';
                        script.onload = () => {
                            window.pdfjsLib.GlobalWorkerOptions.workerSrc =
                                'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
                            resolve();
                        };
                        document.head.appendChild(script);
                    });
                }

                // Check if URL is ngrok and create custom fetch function
                const isNgrok = pdfUrl.includes('.ngrok-free.app') || pdfUrl.includes('.ngrok.io');
                
                let loadingTask;
                if (isNgrok) {
                    // For ngrok URLs, use custom fetch with headers
                    const fetchWithHeaders = async (url, options = {}) => {
                        return fetch(url, {
                            ...options,
                            headers: {
                                'ngrok-skip-browser-warning': 'true',
                                ...options.headers
                            }
                        });
                    };
                    
                    loadingTask = window.pdfjsLib.getDocument({
                        url: pdfUrl,
                        httpHeaders: {
                            'ngrok-skip-browser-warning': 'true'
                        }
                    });
                } else {
                    // For regular URLs, use standard loading
                    loadingTask = window.pdfjsLib.getDocument(pdfUrl);
                }

                const pdf = await loadingTask.promise;
                const page = await pdf.getPage(pageNumber + 1);

                const viewport = page.getViewport({ scale: 1.5 });
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                const ctx = canvas.getContext('2d');

                await page.render({ canvasContext: ctx, viewport }).promise;
                console.log(`[PDF] Rendered ${pdfUrl} page ${pageNumber}`);
            } catch (error) {
                console.error('[PDF] Rendering failed:', error, 'url:', pdfUrl);
                
                // Try alternative approach for ngrok URLs
                if (pdfUrl.includes('.ngrok-free.app') || pdfUrl.includes('.ngrok.io')) {
                    console.log('[PDF] Attempting ngrok workaround...');
                    try {
                        const response = await fetch(pdfUrl, {
                            headers: {
                                'ngrok-skip-browser-warning': 'true'
                            }
                        });
                        
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                        }
                        
                        const arrayBuffer = await response.arrayBuffer();
                        const pdf = await window.pdfjsLib.getDocument(arrayBuffer).promise;
                        const page = await pdf.getPage(pageNumber + 1);
                        
                        const viewport = page.getViewport({ scale: 1.5 });
                        canvas.width = viewport.width;
                        canvas.height = viewport.height;
                        const ctx = canvas.getContext('2d');
                        
                        await page.render({ canvasContext: ctx, viewport }).promise;
                        console.log(`[PDF] Successfully rendered with ngrok workaround: ${pdfUrl} page ${pageNumber}`);
                        return;
                    } catch (workaroundError) {
                        console.error('[PDF] Ngrok workaround also failed:', workaroundError);
                    }
                }
                
                const errorMsg = document.createElement('div');
                errorMsg.innerHTML = `
                    <div style="color: red; padding: 10px; border: 1px solid red; border-radius: 4px;">
                        ⚠️ Failed to render PDF page.<br>
                        <small>Error: ${error.message}</small>
                        ${pdfUrl.includes('.ngrok-free.app') ? '<br><small>Note: Ngrok URLs may require special handling</small>' : ''}
                    </div>
                `;
                canvas.parentElement.replaceWith(errorMsg);
            }
        }

        // Add these helper methods to SourceDisplayManager
        applyVideoConstraints(video, startTime, endTime) {
            const NUDGE = 0.001;
            
            function clamp() {
                if (video.currentTime < startTime) {
                    video.currentTime = startTime;
                }
                if (video.currentTime >= endTime && endTime > startTime) {
                    video.pause();
                    video.currentTime = startTime;
                }
            }
            
            function seekToStart() {
                try {
                    video.currentTime = startTime + NUDGE;
                } catch (e) {
                    console.warn('Could not seek to start time:', e);
                }
            }
            
            video.addEventListener("loadedmetadata", seekToStart, { once: true });
            video.addEventListener("canplay", seekToStart, { once: true });
            video.addEventListener("loadeddata", seekToStart, { once: true });
            video.addEventListener("timeupdate", clamp);
            
            video.addEventListener("seeking", function() {
                if (video.currentTime < startTime) {
                    video.currentTime = startTime;
                }
                if (video.currentTime > endTime && endTime > startTime) {
                    video.currentTime = endTime - NUDGE;
                }
            });
        }

            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
